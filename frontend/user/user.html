<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="user.css">
    <title>Login</title>
   
</head>
<body>
    <header id="main-header">
        <h1 id="header-title">Candidates</h1>
        <div>
        </div>
    </header>
    <div id="container">
        <h2 id="login-h2">Enter your login</h2>
        <h4>Username</h4>
        <input class="btn" id="input-login-username">
        <h4>Password</h4>
        <input class="btn" type="password" id="input-login-password">
        
        
        <div class=login-buttons-div>
            <input type="button" class="btn" id="submit-login" value="login" onclick="submitLogin()">
            <input type="button" class="btn" onclick="createAccountElements(event)" id="0" value="dont have an account?">
        </div>
        <div id="create-account-div">
        
        </div>
    </div>
    <script src="user.js"></script>

</body>
</html>
